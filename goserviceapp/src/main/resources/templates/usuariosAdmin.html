<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="fragments/layout :: layout(~{::title}, ~{::#content})">
<head>
    <title>Usu치rios | GoService</title>
</head>
<body>

<div id="content">
    <div th:replace="fragments/header :: header"></div>

    <main class="container my-4">
        <h2>Usu치rios</h2>

        <div class="card w-100 mt-5">
            <div class="card-body">
                <h5 class="card-title mb-2">Novo usu치rio</h5>

                <div th:if="${successMessage != null}" th:text="${successMessage}" class="alert alert-success" role="alert"></div>
                <div th:if="${errorMessage != null}" th:text="${errorMessage}" class="alert alert-danger" role="alert"></div>

                <form method="post" th:action="@{/admin/usuarios}">
                    <div class="mb-3">
                        <label for="nome" class="form-label">Nome<span class="text-danger">*</span></label>
                        <input type="text" class="form-control" id="nome" name="nome" required>
                        <div class="form-text"></div>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">E-mail<span class="text-danger">*</span></label>
                        <input type="email" class="form-control" id="email" name="email" required>
                        <div class="form-text"></div>
                    </div>
                    <div class="mb-3">
                        <label for="senha" class="form-label">Senha<span class="text-danger">*</span></label>
                        <input type="password" class="form-control" id="senha" name="senha" required>
                        <div class="form-text"></div>
                    </div>
                    <div class="mb-3">
                        <label for="perfil" class="form-label">Perfil<span class="text-danger">*</span></label>
                        <select class="form-select" id="perfil" name="perfil" required>
                            <option value="" selected disabled>Selecione um perfil</option>
                            <option value="CLIENTE">Cliente</option>
                            <option value="PRESTADOR">Prestador</option>
                            <option value="ADMIN">Administrador</option>
                        </select>
                        <div class="form-text"></div>
                    </div>

                    <button type="submit" class="btn btn-primary">Salvar <i class="bi bi-save2 ms-2"></i></button>
                </form>
            </div>
        </div>

        <div class="card w-100 mt-5">
            <div class="card-body">
                <h5 class="card-title mb-2">Usu치rios cadastrados</h5>

                <table class="table w-100">
                    <thead>
                    <tr>
                        <th>Nome</th>
                        <th>E-mail</th>
                        <th>Perfil</th>
                        <th>Editar</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td>Gabriel</td>
                        <td>gabriel.braga@soulcode</td>
                        <td>Administrador</td>
                        <td>
                            <button th:if="true" class="btn btn-danger" style="width: 9rem">
                                Desabilitar <i class="bi bi-person-fill-x ms-2"></i>
                            </button>
                            <button th:if="false" class="btn btn-success" style="width: 9rem">
                                Habilitar <i class="bi bi-person-fill-check ms-2"></i>
                            </button>
                        </td>
                    <tr>
                    <tr>
                        <td>Victor</td>
                        <td>victor@soulcode</td>
                        <td>Prestador</td>
                        <td>
                            <button th:if="false" class="btn btn-danger" style="width: 9rem" data-bs-toggle="modal" th:data-bs-target="'#disableModal' + ${usuario?.id}">
                                Desabilitar <i class="bi bi-person-fill-x ms-2"></i>
                            </button>
                            <button th:if="true" class="btn btn-success" style="width: 9rem" data-bs-toggle="modal" th:data-bs-target="'#enableModal' + ${usuario?.id}">
                                Habilitar <i class="bi bi-person-fill-check ms-2"></i>
                            </button>
                        </td>
                    <tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>
</div>

</body>
</html>
